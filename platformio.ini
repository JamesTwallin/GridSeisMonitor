; GridSeis ESP32 Firmware
; Grid frequency monitor with servo dial display

[platformio]
src_dir = main

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings - force flash size to avoid detection issues
upload_speed = 115200
board_build.flash_size = 4MB
board_upload.flash_size = 4MB

; Build flags (empty - use sdkconfig.defaults instead)
build_flags =
